    <div class="reg-form">
        <form>
            <h2 class="form-signin-heading text-center">Please Register</h2>
            <input type="text" class="form-control" id="firstnameInput" placeholder="First name" aria-describedby="firstName" required="" autofocus="" />
            <input type="test" class="form-control" id="surnameInput" placeholder="Last name" aria-describedby="lastName" onkeyup="myFunction()" required="" />
            <textarea type="description" class="form-control" id="descriptionInput" placeholder="Biography" maxlength="200" onkeyup="charCount(this)"></textarea>
            <small id="char-count" class="form-text text-muted float-right">Max 200 characters</small>
            <button class="btn btn-lg btn-primary btn-block" id="registerButton" type="submit">Register</button>
        </form>
    </div>
