<html lang="en">
  <head>
    <title>JobHub</title>
    <!-- Required meta tags -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="./js/web3.min.js"></script>
    <script src="./js/displayJobs.js"></script>
    <script src="./js/JobPostInteraction.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body style="background-color:gray;">
    <nav class="navbar navbar-expand static-top pl-5 pr-5" style="background-color:white;">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><h1>JobHub</h1></a>
        </div>
        <ul class="navbar-nav text-primary">
          <li class="nav-item"><a class="nav-link" href="#">Jobs</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Workers</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><button id="btn" class="btn btn-primary"> Post </button></li>
          <li class="nav-item"><a class="nav-link"href="#"> How it works </a></li>
        </ul>
    </nav>

    <h3 id="postTest"> {{job}} </h3>

    <input id="title"></input>
    <input id="description"></input>
    <input id="payment"></input>
    <button id="submit">Submit</button>
    <button id="output"> OUTPUT </button>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
    $(function(){
      $('#output').click(function() {
        alert(" first 7 items outputted to console")
        outputToConsole();
      });
      $('#submit').click(function(){
        var title = $('#title').val();
        var desc = $('#description').val();
        var pay = $('#payment').val();
        addJob(title, desc, pay);
      });
    });
    </script>
  </body>
</html>
